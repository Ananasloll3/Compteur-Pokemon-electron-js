<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compteur</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <section class="section-main">
        <div class="container">
            <div class="gauche">
                <span class="pokemon"></span>
                <button class="nombre">
                    <span class="nombre-span">0</span>
                </button>
            </div>

            <div class="espace-milieu"></div>

            <div class="droite">
                <button class="button addOne">
                    <span class="addOne-span">+1</span>
                </button>
                <button class="button removeOne">
                    <span class="removeOne-span">-1</span>
                </button>
            </div>
        </div>
    </section>

    <script src="index-main.js"></script>
</body>
</html>
